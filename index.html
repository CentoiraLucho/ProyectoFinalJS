<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <title>Gabino Pizzas a la Parrilla</title>
  </head>

  <body style="background-color: #f90808;">
    <div class="container">
      <div style="background-color: #eb464640">
        <h1 class="text-center">Bienvenidos a Gabino Pizzas</h1>
        <h2 class="text-center">Las mejores pizzas a la parrilla de Bahia Blanca</h2>
        <h2 class="text-center">Elegí tu menu</h2>
      </div>

      <div>
        <div  id="misprods" class="row">
          <!-- productos  -->
        </div>
      </div>
      <form id="my-form">
        <label  for="nombre">Nombre y Apellido:</label>
        <input type="text" id="nombre" name="nombre" required>
      
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required>
      
        <label for="barrio">Barrio:</label>
        <input type="text" id="barrio" name="barrio" required>
      
      
      </form>
      
      <div>
        <h4 class="carrito">Tu carrito:</h4>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Precio</th>
            </tr>
          </thead>
          <tbody id="tablabody">
            <!-- carrito -->
          </tbody>
        </table>
        <h4 id="total">Total Menu $:</h4>
      </div>
      <button id="finalizar" class="btn btn-success">Finalizar compra</button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!--<script src="productos.js"></script>-->
    <script src="logica.js"></script>
  </body>
</html>
